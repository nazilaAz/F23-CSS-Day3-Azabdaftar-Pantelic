<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Css Day 3</title>
</head>

<body>
    <header>
        <h1>Nutrition Table</h1>
    </header>
    <div class="container">
        <div id="content">
            <div id="flex">
                <h2>Nutrition Facts</h2>
                <p class="pheader">Serving Size 1 cup (50g)</p>
                <p class="pheader">Servings per Container 10</p>
                <hr class="top">
                <p id="with" class="right">With 1/2</p>
                <p id="cup" class="right">1%</p>

                <div class="flexamount">
                    <div>Amount per serving</div>
                    <div>Cereal</div>
                    <div>milk</div>
                </div>
                <hr class="black">

                <div class="flexcalories">
                    <div>Calories</div>
                    <div class="divflex">190</div>
                    <div>250</div>
                </div>
                <hr class="grau">

                <div class="flexcalories">
                    <div id="calories">Calories from Fat</div>
                    <div >35</div>
                    <div>45</div>
                </div>
                <hr class="blackcalories">

                <p class="right">%Daily Value**</p>
                <hr class="black">

                <div class="flexcalories">
                    <div>Total Fat 4g*</div>
                    <div  class="divflex">6%</div>
                    <div>8%</div>
                </div>
                <hr class="black">
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
